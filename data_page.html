<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Comparisons</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body style = background-color:lightgray>

        <div id="nav-placeholder">           
        </div>


        <div class="container">
            <br>
            <h2>Data</h2>
            <hr>
            <br>
            <div class="table-responsive-md">
                <table class="table">
                    <div id="cities_table">
                    </div>
                </table>
            </div>
        </div>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


      
      <script>
        $( document ).ready(function() {
          $("#nav-placeholder").load("nav_bar.html");
        });
      </script>
      

    </body>

</html>


<script>
    $(document).ready(function(){
                
        $.ajax({
            url:"Resources/cities.csv",
            dataType:"text",
            success:function(data)
            {
                var cities_data = data.split(/\r?\n|\r/);
                var table_data = '<table class="table table-bordered table-striped">';
                for(var count = 0; count<cities_data.length; count++)
                {
                    var cell_data = cities_data[count].split(",");
                    table_data += '<tr>';
                    for(var cell_count=0; cell_count<cell_data.length; cell_count++)
                    {
                        if(count === 0)
                        {
                        table_data += '<th>'+cell_data[cell_count]+'</th>';
                        }
                        else
                        {
                        table_data += '<td>'+cell_data[cell_count]+'</td>';
                        }
                    }
                    table_data += '</tr>';
                }
                table_data += '</table>';
                 $('#cities_table').html(table_data);
            },
            error:function(data)
            {
                alert("so sad");
            }
        });
        
    });
    </script>
